<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <scrip src="scripts/index.js"></scrip>
</head>
<body>
    <div>
        <nav class="navbar bg-dark">
          <a href="homepage.html">Home</a>
          <a href="overnightstay.html">overnightstay</a> 
        </nav>
    </div>
    <div class="jumbotron container">
   
        <div class="row">
            <div class="col-6">
                <label for="firstName">First name</label><br>
                <input type="text" id="firstName" name="firstName"><br>
                <label for="lastName">Last name</label><br>
                <input type="text" id="lastName" name="lastName"><br>
            </div>
            <div class="col-6">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="checkInDate">check-in date</label><br>
                <input type="date" id="checkInDate" name="checkInDate"><br>
            </div>
            </div>
            <div class="row">
              <div class="col">
                    <label for="numberOfNights">Number of nights to stay</label><br>
                    <input type="number" id="numberOfNights" class="mb-3" name="numberOfNights" min="1" max="28" required><br> 
              </div>
            </div>
            
          <div class="row">
            <div class="col-6">
                <input type="radio" id="queenSize" name="bed">
                <label for="queenSize">Queen</label><br> 
                <input type="radio" id="kingSize" name="bed">
                <label for="kingSize">King</label><br>
                <input type="radio" id="2-bedroomSuite" name="bed">
                <label for="2-bedroomSuite">2-Bedroom Suit</label><br>
              </div>  
              <div class="col-6">
                <label for="numberOfAdults">Choose number of adults</label><br>
                <input type="number" id="numberOfAdults" name="numberOfAdults" min="1" max="4"><br>
                <label for="numberOfChildrens">Choose number of childrens</label><br>
                <input type="number" id="numberOfChildrens" name="numberOfChildrens" min="0" max="4">
              </div>
          </div>
          
          <div class="row mb-3">
            <div class="col">
            <input type="radio" id="noDiscount" name="discount">
            <label for="noDiscount">None</label><br>
            <input type="radio" id="seniorDiscount" name="discount">
            <label for="seniorDiscount">AAA/Senior(10%)</label><br>
            <input type="radio" id="militaryDiscount" name="discount">
            <label for="militaryDiscount">Military(20%)</label>
          </div>
          </div>
          <div class="row">
            <div class="col">
                <a class="btn btn-primary btn-lg mb-3" id="calculateBtn" href="#" role="button">Calculate</a><br>
                <hr>
                <label for="originalCost">The original room cost:</label>
                <input type="number" id="originalCost" name="originalCost"><br>
                <label for="discount">The discount:</label>
                <input type="number" id="discount" name="discount"><br>
                <label for="discountedCost">The discounted room cost:</label>
                <input type="number" id="discountedCost" name="discountedCost"><br>
                <label for="theTax">The tax:</label>
                <input type="number" id="theTax" name="theTax"><br>
                <label for="costOfStay">The total cost of the stay:</label>
                <input type="number" id="costOfStay" name="costOfStay">
            </div>
          </div>     
    </div>            
</body>
</html>
