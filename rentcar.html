<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>CarRental</title>
</head>
<body id="rent">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white" href="homepage.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="overnightstay.html">Overnight Stay</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="dining.html">Dining</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="rentcar.html">Rent Car</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Activities</a>
                  </li>
              </ul>
            </div>
          </nav>
    </div>
   
    <div class="jumbotron container mt-3">
            <h1>ACME CarRental</h1>
            <label for="pickupDate">Pickup date:</label>
            <input type="date" id="pickupDate"><br>
            <label>Number of days:</label>
            <input type="number" id="numberOfDays"><br>
            
           
            <legend>Options:<legend>
            <input type="checkbox" id="tollTag" name="tollTag" value="tolltag">
            <label for="tollTag">Electronic Toll Tag ($3.95/day)</label><br>
            <input type="checkbox" id="gps" name="gps" value="gps">
            <label for="gps"> GPS ($4.95/day)</label><br>
            <input type="checkbox" id="roadside" name="roadside" value="roadside">
            <label for="roadside">Roadside Assistance ($2.95/day)</label><br>
        
            <p>Under 25</p>
            <input type="radio" id="notUnderTwentyFive" name="age" value="no">
            <label for="notUnderTwentyFive">No</label>
            <input type="radio" id="underTwentyFive" name="age" value="yes">
            <label for="underTwentyFive">Yes</label><br>
            
            <button type="button" class="btn btn-primary" id="estimateBtn">Estimate Total Cost</button><br>
            <hr>
            <table>
                <tr>
                    <td>Car rental:</td>
                    <td id="carRental">00.00</td>
                </tr>
                <tr>
                    <td>Options:</td>
                    <td id="options">00.00</td>
                </tr>
                <tr>
                    <td>Under 25 surcharge:</td>
                    <td id="surcharge">00.00</td>
                </tr>
                <tr>
                    <td>Total due:</td>
                    <td id="totalDue">00.00</td>
                </tr>
            </table>
    </div>

    <script src="scripts/rentcar.js"></script>
</body>
</html>
